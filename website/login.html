<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PillPilot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">PillPilot</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transport.html">Transportation</a></li>
                <li><a href="perscript.html">Prescriptions</a></li>
                <li><a href="appoint.html">Appointments</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-main">
        <section class="content-box">
            <h1>Sign In</h1>
            <form class="auth-form" action="success.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
				<br> <br>
                <button type="submit" class="btn-dark">Sign In</button>

                <p class="forgot-password"><a href="#">Forgot password?</a></p>
            </form>

            <h2>Register</h2>
            <form class="auth-form" action="success.html" method="POST">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" placeholder="Enter a password" required minlength="6">
				
				<label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
				
				<br> <br>
                <button type="submit" class="btn-dark">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-socials">
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="transport.html">Transportation</a></li>
                <li><a href="perscript.html">Prescriptions</a></li>
                <li><a href="appoint.html">Appointments</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
